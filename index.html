<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">


        <div class="box1">
            <h3>Gradie</h3>
            <p>Beautiful gradients in seconds.</p>
            <div class="image-box">
                <img src="iPhone Mockup.png" >
            </div>
        </div>
        <div class="box2">
            <h3 class="login">Login</h3>
            <form class="form">
                <table>
                    <tr>
                        <td>
                            <div class="email"> Email</div>
                        </td>
                    </tr>
                    <tr>
                        <td>

                            <input type="text" placeholder="john@example.com">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="password"> Password</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="At least 8 characters">
                        </td>
                    </tr>
                </table>
            </form>
            <label class="checkbox-label">
                <div class="custom-checkbox"></div>
                <span class="checkbox-text">By creating an account ,you<br> agree to the<span class="colored-text">
                        Terms & <br>Conditions.</span></span>
            </label>
            <button>
                <div class="one">Create an Account</div>
            </button>
        </div>
    </div>
</body>

</html>
